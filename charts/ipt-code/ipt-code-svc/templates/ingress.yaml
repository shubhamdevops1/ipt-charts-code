apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ .Chart.Name }}"
  namespace: "{{ .Values.NAMESPACE }}"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - hosts: "myapp.india.com"
    http:
      paths:
      - path: "/"
        backend:
          service:
            name: "{{ .Chart.Name }}"
            port:
              number: 443