apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ trimSuffix .Values.SUFFIX .Chart.Name }}-kd"
  namespace: "{{ .Values.NAMESPACE }}"
  labels:
    environment: "{{ .Values.NAMESPACE }}"
    app: frontend
spec:
  replicas: {{ .Values.K8S_REPLICAS }}
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.K8S_MAX_UNAVAIL }}
      maxSurge: {{ .Values.K8S_MAX_SURGE }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      restartPolicy: Always
      nodeSelector:
        role: stable
      tolerations:
      - key: dedicated
        operator: Equal
        value: stable
      volumes:
      - name: properties-volume
        persistentVolumeClaim:
          claimName: pv-vol-claim
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: "{{ trimSuffix .Values.SUFFIX .Chart.Name }}-kc"
        image: "{{ .Values.DOCKER_APP_IMAGE }}"
        envFrom:
        - configMapRef:
            name: "{{ trimSuffix .Values.SUFFIX .Chart.Name }}-kcm"
        resources:
          requests: 
            memory: {{ .Values.K8S_REQ_MEM }}
            cpu: {{ .Values.K8S_REQ_CPU }}
          limits:
            memory: {{ .Values.K8S_LIMIT_MEM }}
            cpu: {{ .Values.K8S_LIMIT_CPU }}
        volumeMounts:
        - mountPath: "/var/www/html"
          name: properties-volume
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP